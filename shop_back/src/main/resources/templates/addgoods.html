<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>商品添加</h2>
   <form th:action="${#request.getContextPath() + '/goods/addgoods'}" method="post" enctype="multipart/form-data">
       商品名称:<input name="title"/><br/>
       商品描述:<textarea name="ginfo" cols="20" rows="10"></textarea><br/>
       库存:<input name="gcount"/><br/>
       原价:<input name="allprice"/><br/>
       折后价:<input name="price"/><br/>
       商品图片:<input name="file" type="file"/><br/>
       <button type="submit">添加</button>
   </form>
</body>
</html>
